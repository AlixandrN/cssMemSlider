<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/city.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <title>Slider</title>
</head>
<body>
    <main>
            <div class="display">
                    <div class="slider-wrapper">
                        <div class="slider-content">
                                <div class="item active">
                                    <img class="card-img" src="./assets/img/1.jpg" alt="item">
                                </div>
                                <div class="item">
                                    <img class="card-img" src="./assets/img/2.jpg" alt="item">
                                </div>
                                <div class="item">
                                    <img class="card-img" src="./assets/img/3.jpg" alt="item">
                                </div>
                                <div class="item">
                                    <img class="card-img" src="./assets/img/4.jpg" alt="item">
                                </div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="text-wrapper">
                            <div class="text-content">
                                <div class="text active">New York</div>
                                <div class="text">Sydney</div>
                                <div class="text">London</div>
                                <div class="text">Rome</div>
                            </div>   
                        </div>
                        <div class="dots-wrapper">
                            <button class="dot active" id="0"></button>
                            <button class="dot" id="1"></button>
                            <button class="dot" id="2"></button>
                            <button class="dot" id="3"></button>
                        </div>
                    </div>               
            </div>       
    </main>
    <script src="./script.js"></script>
</body>
</html>
